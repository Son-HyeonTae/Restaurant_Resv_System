<html>
    <head>
        <link rel="shortcut icon" href="images/favicon.png" type="">
        <title>Login & Sign Up</title>
        <link rel="stylesheet" href="css/loginstyle.css">
        <script src="js/login.js"> </script>
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <form id="login" method="post" action="index_afeter.html" class="input-group">
                    <input type="text" class="input-field" id="id" placeholder="Id" required>
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <input type="checkbox" class="checkbox"><span>로그인 정보 저장하기</span>
                    <button class="submit" onclick="validate()">로그인</button>
                </form>
                <form id="register" method="post" action="login_signup.html" class="input-group">
                    <input type="text" class="input-field" id="id" placeholder="아이디" required>
                    <input type="text" class="input-field" id="username" placeholder="이름" required>
                    <input type="password" class="input-field" id="password" placeholder="비밀번호" required>
                    <input type="tel" class="input-field" id="phoneNumber" placeholder="전화번호" required>
                    <button class="submit">회원가입하기</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
